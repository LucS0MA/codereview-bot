services:
  db:
    image: postgres:latest
    container_name: codereview-bot-db
    environment:
      POSTGRES_USER: codereview
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: codereview_bot
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codereview -d codereview_bot"]
      interval: 10s
      timeout: 2s
      retries: 100

  adminer:
    image: adminer
    depends_on:
      db:
        condition: service_healthy

  backend: 
    build: ./codereview-bot-api
    volumes: 
      - ./codereview-bot-api/src:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    healthcheck:
      test: 'curl --fail --request GET --url "http://localhost:4000/api" || exit 1'
      interval: 10s
      timeout: 2s
      retries: 100
    env_file:
      - ./codereview-bot-api/.env
    depends_on:
      db:
        condition: service_healthy

  frontend: 
    build: ./frontend
    volumes: 
      - ./frontend/src:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    healthcheck:
      test: 'curl --fail --request GET --url "http://localhost:5173" || exit 1'
      interval: 10s
      timeout: 2s
      retries: 100
    depends_on:
      backend:
        condition: service_healthy

  api_gateway:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - 4040:80

volumes:
  postgres_data: